name: CI/CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2.3.3

      - name: Update theme
        run: git submodule update --init --recursive

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: '0.76.5'

      - name: Build
        run: hugo --minify

      - name: Deploy to Github Actions
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.CV_TOKEN }}
          external_repository: bezha/cv
          publish_dir: ./public
          user_name: bezha
          user_email: bezha@gmail.com
          publish_branch: main

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          SOURCE_DIR: 'public'
          AWS_S3_BUCKET: cv.bezha.od.ua
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      -  name: docker login   
         uses: actions/checkout@v2
          env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
          run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
     - name: Build the Docker image
        run: docker build . --file Dockerfile --tag bezhav/static_cv:v1
      
     - name: Docker Push
        run: docker push bezhav/static_cv:v1